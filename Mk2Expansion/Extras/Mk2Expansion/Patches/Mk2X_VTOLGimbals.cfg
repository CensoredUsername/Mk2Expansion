/// lift fan gimbals removed - not really compatible with configurable fan deployment angles
@PART[M2X_Pegasus]
{
	MODULE
	{
		name = ModuleGimbal
		gimbalTransformName = Obj_Gimbal
		gimbalRangeXP = 5
		gimbalRangeXN = 5
		gimbalRangeYP = 0
		gimbalRangeYN = 0
 		gimbalResponseSpeed = 12
 		useGimbalResponseSpeed = true
	}
}
